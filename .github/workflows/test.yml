name: Tests

on:
  push:
    branches:
    - master
    - dev
    - "release/*"
  pull_request:
    branches:
    - "*"

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11"]
        django-version: [3.0"]
        modeltranslation-version: ["0.17.0"]
        drf-version: ["3.13.0", "3.14.0", "3.15.0"]
        drf-simplejwt-version: ["5.2.0", "5.3.0"]
        include:
          - python-version: "3.10"
            django-version: "2.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.13.0"
            drf-simplejwt-version: "5.2.0"
          - python-version: "3.11"
            django-version: "2.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.13.0"
            drf-simplejwt-version: "5.2.0"
          - python-version: "3.10"
            django-version: "4.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.14.0"
            drf-simplejwt-version: "5.2.0"
          - python-version: "3.10"
            django-version: "4.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.14.0"
            drf-simplejwt-version: "5.3.0"
          - python-version: "3.11"
            django-version: "4.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.14.0"
            drf-simplejwt-version: "5.2.0"
          - python-version: "3.11"
            django-version: "4.0"
            modeltranslation-version: "0.17.0"
            drf-version: "3.14.0"
            drf-simplejwt-version: "5.3.0"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Run Tests
      run: |
        hatch run mtest.py${{ matrix.python-version }}-${{ matrix.django-version }}-${{ matrix.modeltranslation-version }}-${{ matrix.drf-version}}-${{ matrix.drf-simplejwt-version }}:check --cov=meringue --cov-report term-missing --cov-report json

    - name: Disambiguate coverage filename
      run: mv coverage.json "coverage.py${{ matrix.python-version }}.${{ matrix.django-version }}.${{ matrix.modeltranslation-version }}-${{ matrix.drf-version}}-${{ matrix.drf-simplejwt-version }}.json"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
