name: Release Python Package

on:
  push:
    branches: [master]
  workflow_dispatch:
  workflow_run:
    branches: [next]
    workflows: ["Tests"]
    types: [completed]

concurrency:
  group: release-package-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Version Package
    runs-on: ubuntu-latest
    # manual
    # without 'skip ci' and push (master)
    # without 'skip ci' and after push (on branch next) and 'Tests' workflow success
    if: |
      github.event_name == 'workflow_dispatch'
      || (
        !contains(github.event.head_commit.message, 'skip ci')
        && !contains(github.event.head_commit.message, 'ci skip')
        && (
          github.event_name == 'push'
          || (
            github.event_name == 'workflow_run'
            && github.event.workflow_run.event == 'push'
            && github.event.workflow_run.conclusion == 'success'
          )
        )
      )

    permissions:
      contents: write

    outputs:
      released: ${{ steps.semantic.outputs.released }}
      tag: ${{ steps.semantic.outputs.tag }}

    steps:
      - name: Setup | Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup | Force release branch to be at workflow sha
        run: git reset --hard ${{ github.sha }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Setup | Install Hatch
        run: |
          pip install hatch
          git branch
          echo "github.ref = ${{ github.ref }}"
          echo "github.event.workflow_run.head_branch = ${{ github.event.workflow_run.head_branch }}"

      - name: Action | Build release
        id: release
        run: |
          REF_NAME="${GITHUB_REF#refs/heads/}"
          if [[ "$REF_NAME" == "master" ]]; then
            hatch run semantic-release version --no-vcs-release --no-tag
          else
            hatch run semantic-release version --no-commit --no-vcs-release --no-tag
          fi
          VERSION=$(hatch version)
          echo "tag=v$VERSION"

      - name: Action | Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-artifacts
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish to PyPI & GitHub Release
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/meringue

    steps:
      - name: Action | Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-artifacts
          path: dist

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4

      - name: Publish | Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v9.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
