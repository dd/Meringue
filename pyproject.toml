[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meringue"
description = "A set of various functionality for a Django based web application."
readme = "README.md"
requires-python = ">=3.7"
license = "LGPL-3.0"
authors = [
	{ name = "Dmitry Dobrynin", email = "dd@manin.space" },
]
keywords = ["django", "utils"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Environment :: Plugins",
	"Environment :: Web Environment",
	"Framework :: Django",
	"Framework :: Django :: 1",
	"Framework :: Django :: 1.11",
	"Framework :: Django :: 2",
	"Framework :: Django :: 2.0",
	"Framework :: Django :: 2.1",
	"Framework :: Django :: 2.2",
	"Framework :: Django :: 3",
	"Framework :: Django :: 3.0",
	"Framework :: Django :: 3.1",
	"Framework :: Django :: 3.2",
	"Framework :: Django :: 4",
	"Framework :: Django :: 4.0",
	"Framework :: Django :: 4.1",
	"Framework :: Django :: 4.2",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
	# "Natural Language :: English",
	"Natural Language :: Russian",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: Implementation :: CPython",
	"Programming Language :: Python :: Implementation :: PyPy",
	"Topic :: Internet :: WWW/HTTP",
	"Topic :: Internet :: WWW/HTTP :: WSGI",
	"Topic :: Internet :: WWW/HTTP :: Dynamic Content",
	"Topic :: Software Development :: Libraries",
]
dependencies = [
	"Django>=1.11.17",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/dd/Meringue"
# "Documentation" = "https://github.com/dd/Meringue"
"Repository" = "https://github.com/dd/Meringue.git"
"Changelog" = "https://github.com/dd/Meringue/blob/master/CHANGELOG.md"
"Bug Tracker" = "https://github.com/dd/Meringue/issues"

[project.optional-dependencies]
pillow = [
	"Pillow==7.2.0",
]
crypto = [
	"pycryptodome==3.9.7",
]
openpyxl = [
	"openpyxl==2.6.1",
]
python-phonenumbers = [
	"phonenumbers==8.10.8",
]
django-pipeline = [
	"django-pipeline==1.7.0",
	"django-pipeline-browserify==0.6.2",
]

[tool.hatch.version]
path = "meringue/__init__.py"

[tool.hatch.build]
include = [
	"meringue",
	"AUTHORS",
]
exclude = [
	"docs",
	"hooks",
	".gitignore",
	"CHANGELOG.md",
]
