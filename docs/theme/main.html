{% extends "base.html" %}

{% block content %}
	{{ super() }}

	{% if git_page_authors %}
		<div class="md-source-date">
			<small>Authors: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}</small>
		</div>
	{% endif %}

	<footer class="sponsorship">
		<hr>
		<a href="https://manin.space/" target="_blank" rel="noopener" >
			<span class="twemoji heart-throb-hover">
				{# :material-space-invaders: #}
				{% include ".icons/octicons/heart-fill-16.svg" %}
			</span>
		</a>
		<hr>
	</footer>
{% endblock %}
